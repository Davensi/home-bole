<script>
    let limit = 1;

    async function getArticle() {
        var url = decodeURI(window.location.href);
        var args = url.split('?');
        if (args[0] === url) return false;
        var arr = args[1].split('&');
        var obj = {};
        for (var i = 0; i < arr.length; i++) {
            var arg = arr[i].split('=');
            obj[arg[0]] = arg[1];

        }
        let { id } = obj;
        console.log(obj, 'id');
        let res = await $.get(`http://127.0.0.1:4000/api/geTitemAite`, { id });
        if (res.length == 0) {
            alert('没有数据了兄弟')
            // layer.msg('数据么哦了')
            return;
        }
        console.log(res, 'data');

        let artiListHtml = '';
        $('#crumbs').html(`当前位置：<a href="/">首页</a> / 所有分类 / ${res[0].cate_name}`)
        res.forEach(item => {

            let { username, title, content, cate_name, pic, add_date, id, cate_id } = item;
            // logo.jpg
            pic = pic ? pic : '/static/image/logo.jpg';
            artiListHtml += `
            <h1 style="text-align:center;"><b >${title}</b></h1>
            <div style="text-align:center;">
                 作者<b>${username}</b> 发布时间:<i>${add_date} </i>
            </div>
            <div style="text-align:center ; margin-top: 20px;">
                ${content}
            </div>
            `

            // <a href=""></a>
        });
        // console.log(oldHtml);
        $('.content').html(artiListHtml)
